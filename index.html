<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Kevin Lee</title> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script>
var spoke = "";

$(document).ready(function() {
  try {
    var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    var recognition = new SpeechRecognition();
    console.log("recognition exists");
  }
  catch(e) {
    console.log("recognition doesn't exist");
    // alert("Voice recognition is not supported");
    alert(e);
    console.error(e);

  }
  var command = "";


  recognition.onstart = function() { 
    console.log("onstart");
    // console.log('Voice recognition activated. Try speaking into the microphone.');
  }

  recognition.onerror = function(event) {
    console.log("onerror")
    alert(event.error);
    if(event.error == 'no-speech') {
      console.log('No speech was detected. Try again.');  
    };
  }
  function simulateClick(element) {
    if (!element) return;
    var dispatchEvent = function (elt, name) {
      var clickEvent = document.createEvent('MouseEvents');
      clickEvent.initEvent(name, true, true);
      elt.dispatchEvent(clickEvent);
    };
    dispatchEvent(element, 'mouseover');
    dispatchEvent(element, 'mousedown');
    dispatchEvent(element, 'click');
    dispatchEvent(element, 'mouseup');
  };

  var ischar = false;
  var textbox = null;

  $("#commandbutton").click(function() {
    recognition.start();

    recognition.onresult = function(event) {
      console.log("onresult");
      var current = event.resultIndex;
      var transcript = event.results[current][0].transcript;
      var mobileRepeatBug = (current == 1 && transcript == event.results[0][0].transcript);

      if(!mobileRepeatBug) {
        command += transcript;
      }
      console.log(command);

      if (command != "") {
        spoke = command;
        $("#command").text(spoke);
      } 

      console.log("spoke");
      console.log(spoke);

      var re = /^(click|scroll|enter|delete)\s(.*)/i;
      var result = re.exec(spoke);

      console.log("result", result);

      if (result) {
        var verb = result[1];
        var arg = result[2]

        console.log("verb: " + verb + ", args: " + arg)

        switch(verb) {
          case "click":
            var clicked = false;
            // what do we do if click?
            console.log("handling click")
            //console.log($("*:contains('" + arg + "')"));
            var clickthis = arg.split(/\s/);

            $("a,input,button").each(function() {
              var element = $(this);
              if (element.attr('id') == clickthis[0]) {
                clicked = true;
                $("#error").text("");
                simulateClick(this);

                if($(this)[0].tagName == "INPUT") {
                  if ($(this).is("input[type='text'],textarea")) {
                    console.log("is input box");
                    ischar = true;
                    textbox = this;
                  } else {
                    ischar = false;
                  }
                } else {
                  ischar = false;
                }
              }
              
            })

            break;
          case "scroll":
            console.log("handling scroll", arg);
            if (arg == "up") {
              $('html, body').animate({
                scrollTop: $(document).scrollTop() - 200
              }, 1000);
            } else if (arg == "down") {
              $('html, body').animate({
                scrollTop: $(document).scrollTop() + 200
              }, 1000);
            } 
            break;
          case "enter":
            console.log("handling enter")
            if (ischar) {
              console.log("can enter text");
              $("#error").text("");
              $(textbox).val(arg);
            } else {
              console.log("can't enter text");
              $("#error").text("Click in ENTER box first");
            }
            break;  
          case "delete":
            if (ischar) {
              console.log("can delete");
              $("#error").text("");
              $(textbox).val("");
            } 
            break;  
        }
      } else {
        $("#error").text("Can't recognize the command");
        console.log("sorry, that is not a recognized command");
      }

    };


  })
  $("#cat").click(function() {
    $("#cattext").text($("#ENTER").val()+ "was entered");
  })
});
</script>

</head>
<body>
  <h1>Kevin Lee</h1>
  <p>Text below</p>
  <p id="command"></p>
  <p id="error" style="color:red;"></p>
  <br><br>
  <p>
    <input type="button" value="SPEAK" id="commandbutton">
  </p>
  ENTER: <input type="text" id="ENTER">

  <p>
  <input type="button" id="cat" value="cat"><p id="cattext"></p><br>
  <a href="https://www.google.com" id="Google" target="_blank">Google</a><br>
  <a href="https://cmu.edu" id="CMU" target="_blank">CMU</a><br><br><br><br>
  <img src="yes.jpg">
</body>
</html>
